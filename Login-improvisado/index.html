<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Log in with</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="facebook.svg" alt="facebook">
                    <span>Facebook</span>
                </div>
            </div>
            <p>or</p>
            <form class="inputs-container">
                <input class="inputs" type="Text" placeholder="username">
                <input class="inputs" type="password" placeholder="Password">
                <p>Forgot password? <span class="span">click here</span></p>
                <button class="btn">Login</button>
                <p>Don't have account? <span class="span">Sing up</span></p>
            </form>
        </div>
        <img class="image-container" src="74ab48240e34df5e05a398e997a42b0e.jpg" alt="login">
    </div>
</body>
</html>
